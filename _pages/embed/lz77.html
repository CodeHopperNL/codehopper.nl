<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LZ77 Encoding Animation</title>
    <style>
     body {
         font-family: 'Courier New', monospace;
         background: #1a1a1a;
         color: #fff;
         padding: 20px;
         margin: 0;
     }

     .container {
         max-width: 1000px;
         margin: 0 auto;
     }

     h1 {
         text-align: center;
         color: #4CAF50;
         margin-bottom: 30px;
     }

     .input-section {
         margin-bottom: 30px;
     }

     .input-section label {
         display: block;
         margin-bottom: 5px;
         color: #ccc;
     }

     .input-section input {
         width: 100%;
         padding: 10px;
         background: #333;
         border: 1px solid #555;
         color: #fff;
         font-family: 'Courier New', monospace;
         font-size: 14px;
     }

     .controls {
         text-align: center;
         margin-bottom: 30px;
     }

     button {
         background: #4CAF50;
         color: white;
         border: none;
         padding: 12px 24px;
         margin: 0 10px;
         cursor: pointer;
         border-radius: 4px;
         font-size: 16px;
     }

     button:hover {
         background: #45a049;
     }

     button:disabled {
         background: #666;
         cursor: not-allowed;
     }

     .visualization {
         background: #2a2a2a;
         border: 2px solid #444;
         border-radius: 8px;
         padding: 20px;
         margin-bottom: 20px;
         min-height: 200px;
     }

     .text-display {
         font-size: 18px;
         line-height: 1.5;
         letter-spacing: 2px;
         margin-bottom: 20px;
         word-wrap: break-word;
         white-space: pre-wrap;
     }

     .current-char {
         background: #ff6b6b;
         color: #fff;
         padding: 2px 4px;
         border-radius: 3px;
         animation: pulse 1s infinite alternate;
     }

     .search-window {
         background: #4ecdc4;
         color: #000;
         padding: 2px 4px;
         border-radius: 3px;
     }

     .match-found {
         background: #ffe66d;
         color: #000;
         padding: 2px 4px;
         border-radius: 3px;
         animation: highlight 0.5s;
     }

     .encoded-part {
         background: #95e1d3;
         color: #000;
         padding: 2px 4px;
         border-radius: 3px;
     }

     .encoded-value {
         font-size: x-large;
     }

     @keyframes pulse {
         from { opacity: 0.7; }
         to { opacity: 1; }
     }

     @keyframes highlight {
         0% { background: #fff; }
         100% { background: #ffe66d; }
     }

     .status {
         background: #333;
         padding: 15px;
         border-radius: 4px;
         margin-bottom: 20px;
         border-left: 4px solid #4CAF50;
     }

     .status-title {
         color: #4CAF50;
         font-weight: bold;
         margin-bottom: 5px;
     }

     .output {
         background: #1e1e1e;
         border: 1px solid #444;
         padding: 15px;
         border-radius: 4px;
         font-size: 14px;
         line-height: 1.4;
     }

     .output-title {
         color: #4CAF50;
         margin-bottom: 10px;
         font-weight: bold;
     }

     .controls {
         margin: 20px 0;
         text-align: center;
         color: #ccc;

     }

     .speed-control label {
         margin-right: 10px;
     }

     .speed-control input {
         background: #333;
         color: #fff;
         border: 1px solid #555;
     }

     .window-size-control {
         text-align: center;
         margin-top: 15px;
     }
    </style>
</head>
<body>
    <div class="container">
        <h1>LZ77 Encoding</h1>

        <div class="input-section">
            <label for="inputText">Input Text:</label>
            <input type="text" id="inputText" value="Oneone oneone twotwo twotwo" placeholder="Enter text to encode...">
        </div>

        <div class="controls">
            <div class="speed-control">
                <label for="speedSlider">Animation Speed:</label>
                <input type="range" id="speedSlider" min="100" max="2000" value="800" step="100">
                <span id="speedValue">800ms</span>
            </div>

            <div class="window-size-control">
                <label for="windowSize">Window Size:</label>
                <input type="number" min="12" max="32768" id="windowSize" value="12" />
            </div>
        </div>

        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
            <button id="stepBtn" disabled>Step</button>
        </div>

        <div class="visualization">
            <div class="status">
                <div class="status-title">Status:</div>
                <div id="statusText">Ready to start encoding...</div>
            </div>

            <div class="text-display" id="textDisplay">
                <!-- Text will be displayed here -->
            </div>
        </div>

        <div class="output">
            <div class="output-title">Encoding Output:</div>
            <div id="outputText">Output will appear here...</div>
        </div>
    </div>

    <script language="javascript" src="./lz77.js"></script>
</body>
</html>
