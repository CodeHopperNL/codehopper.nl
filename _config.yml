# Site
title: CodeHopper
description: Software and technology done right
url: https://codehopper.nl
logo: logo.svg
locale: en_US

# Left Block Images
background:
  homepage: /img/home.png               # this image will be shown on homepage's left block
  post-list: /img/post-list.png         # this image will be shown on post list page
  default-post: /img/default-post.png   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
destination: ./docs
permalink:          /:year/:month/:day/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed

# Social Links
email:              info@codehopper.nl
twitter:            skuro
github:             codehoppernl
stackoverflow:      350923/skuro
linkedin:           carlosciolla
hackernews:         skuro

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, LICENSE, Rakefile, .sass-cache, .DS_Store, docs]
